<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="root" class="root">
        <div class="container">
            <!-- column left -->
            <!-- user avatar -->
            <div class="column-left">
                <div class="row-top">
                    <div class="user-avatar">
                        <img src="img/avatar_io.jpg" alt="my avatar">
                        <p class="user-name">Nome utente</p>
                    </div>
                    <!--/ user avatar -->
                    <div class="icons-btn">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- notification, search, contacts -->
                <div class="container-left">
                    <div class="notification">
                        <i class="fas fa-bell-slash"></i>
                        <span>
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div>Attiva notifiche desktop</div>
                        </span>
                    </div>
                    <div class="search">
                        <div class="btn-search">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- all contacts -->
                    <div class="contacts">
                        <ul>
                            <li v-for = "(contact, index) in contacts" :key="index" @click="currentChat(index)":class="indexContact == index ? 'current-chat' : null">
                                <div class="contact">
                                    <div class="user-avatar">
                                        <img :src="contact.avatar" :alt="contact.name">
                                    </div>
                                    <span>{{contact.name}}</span>
                                </div>
                            </li>
                            <!-- <li>
                                <div class="contact current-chat">
                                    <div class="user-avatar">
                                        <img src="img/avatar_1.jpg" alt="avatar 1">
                                    </div>
                                    <span>Nome utente</span>
                                </div>
                            </li> -->
                        </ul>

                    </div>
                    <!-- /all contacts -->
                </div>
                <!-- /notification, search,contacts -->

            </div>
            <!-- /column left -->
            <div class="column-right">
                <div class="row-top">
                    <div class="user-avatar">
                        <img :src="contacts[indexContact].avatar" alt="contacts[indexContact].name">
                        <p class="user-name">{{contacts[indexContact].name}}</p>
                    </div>
                    <div class="icons-btn">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- Middle per chat -->
                <div class="chat" >
                    <div class="container-right">
                        <ul>
                            <!-- sto cercando valore (value) messaggio (message) in array "messages", "indirizio" dove si trova questo valore Ã¨ array "contacts" + indice corrente del contatto che abbiamo cliccato + array "messages" -->
                            <li v-for = "(value, index) in contacts[indexContact].messages" :key="index" :class = "value.status == 'sent' ? 'sent' : 'receved' "  >
                                    <!-- cosi prendiamo il valore che ci serve per es. message o status -->
                                    <p>{{value.message}}</p>   
                                       <div class="time-message">{{value.date}}</div>
                            </li>
                            <!-- <p class="sent">{{newMessages}}</p> -->
                        </ul>
                        <!-- <div class="sent-message">
                         <p>{{contacts[indexContact].messages[indexContact].message}}</p>   
                            <div class="time-message">21/09/2021 15:33</div>
                        </div> -->


                        <!-- <div class="receved-message">
                       
                            <div class="time-message">
                                21/09/2021 15:33
                            </div>
                        </div> -->




                    </div>
                </div>
                <!-- /Middle per chat -->

                <!-- Input for sending messages -->
                <div class="row-bottom icons-btn i-btn-bottom">
                    <i class="far fa-smile-beam"></i>
                    <input 
                    v-model ="newMessages.message" @keyup.enter="btnSend()"
                    type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                    <!-- /Input for sending messages -->

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
